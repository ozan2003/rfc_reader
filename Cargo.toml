[package]
name = "rfc_reader"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = "4.5.37"
cli-log = "2.1.0"
crossterm = "0.29.0"
directories = "6.0.0"
ratatui = "0.29.0"
ureq = { version = "3.0.11", features = ["native-tls"] }

[profile.release]
lto = true
strip = true
opt-level = 3
codegen-units = 1
panic = "abort"
debug = false
incremental = false
